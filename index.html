    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Brand Purple from screenshot
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',

                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',

              gold: {
                400: '#facc15',
                500: '#eab308',
              },
              view: {
                // Keeping legacy reference mapped to brand or green if needed, 
                // but we will primarily use brand-* for the new look
                50: '#f0fdf4',
                500: '#22c55e', 
                600: '#16a34a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }

    <style>

          -ms-overflow-style: none;  /* IE and Edge */
